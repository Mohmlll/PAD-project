<div class="welcome-area" id="welcome">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="features-small-item">
                    <form id="game">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" placeholder="Naam"
                                    >
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="description" type="text" class="form-control"
                                           placeholder="Omschrijving">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="materials" type="text" class="form-control"
                                           placeholder="Materialen">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="rules" type="text" class="form-control"
                                           placeholder="Regels">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="dif-easy" type="text" class="form-control"
                                           placeholder="Differentaties - Makkelijk">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="dif-hard" type="text" class="form-control"
                                           placeholder="Differentaties - Moeilijk">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="target-audience" type="text" class="form-control"
                                           placeholder="Doelgroep">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="game-type" type="text" class="form-control"
                                           placeholder="Soort spel">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="amount-students" type="text" class="form-control"
                                           placeholder="Aantal spelers">
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="sampleFile" type="file" class="form-control" placeholder="Plattegrond">
                                </fieldset>
                            </div>
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="game-add-button">Voeg toe</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
