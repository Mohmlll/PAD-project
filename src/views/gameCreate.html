<div class="welcome-area" id="welcome">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="features-small-item">
                    <form id="game">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="name" type="text" class="form-control" placeholder="Naam" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="description" type="text" class="form-control"
                                           placeholder="Omschrijving" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="materials" type="text" class="form-control"
                                           placeholder="Materialen" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="rules" type="text" class="form-control"
                                           placeholder="Regels" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="dif-easy" type="text" class="form-control"
                                           placeholder="Differentiaties - Makkelijk" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="dif-hard" type="text" class="form-control"
                                           placeholder="Differentiaties - Moeilijk" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="target-audience" type="text" class="form-control"
                                           placeholder="Doelgroep" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="game-type" type="text" class="form-control"
                                           placeholder="Soort spel" required>
                                </fieldset>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <fieldset>
                                    <input name="amount-students" type="text" class="form-control"
                                           placeholder="Aantal spelers" required>
                                </fieldset>
                            </div>
                            <!--                            <div class="col-lg-6 col-md-12 col-sm-12">-->
                            <!--                                <fieldset>-->
                            <!--                                    <input name="sampleFile" type="file" class="form-control" placeholder="Plattegrond"required>-->
                            <!--                                </fieldset>-->
                            <!--                            </div>-->
                            <div class="col-lg-12">
                                <fieldset>
                                    <button type="submit" id="form-submit" class="game-add-button">Voeg toe</button>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
